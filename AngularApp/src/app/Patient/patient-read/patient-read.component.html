<table class="table">
    <tr>
        <th>
            <label>Id</label>
            <i appSortParams  class="fa fa-arrow-up" (click)="sortIdAsc()"></i>
            <i appSortParams  class="fa fa-arrow-down sorting" (click)="sortIdDesc()"></i>
        </th>
        <th>
            <label class="fw-bold">Patient Name</label>
            <i appSortParams  class="fa fa-arrow-up" (click)="sortPatNameAsc()"></i>
            <i appSortParams  class="fa fa-arrow-down sorting" (click)="sortPatNameDesc()"></i>
        </th>
        <th>
            <label>SSN</label>
            <i appSortParams  class="fa fa-arrow-up" (click)="sortSSNAsc()"></i>
            <i appSortParams  class="fa fa-arrow-down sorting" (click)="sortSSNDesc()"></i>
        </th>
        <th>
            <label>Phone</label>
            <i appSortParams  class="fa fa-arrow-up" (click)="sortPhoneAsc()"></i>
            <i appSortParams  class="fa fa-arrow-down sorting" (click)="sortPhoneDesc()"></i>
        </th>
        <th>
            <label>Address</label>
            <i appSortParams  class="fa fa-arrow-up" (click)="sortAddressAsc()"></i>
            <i appSortParams  class="fa fa-arrow-down sorting" (click)="sortAddressDesc()"></i>
        </th>
        <th>
            <label>gender</label>
            <i appSortParams  class="fa fa-arrow-up" (click)="sortGenderAsc()"></i>
            <i appSortParams  class="fa fa-arrow-down sorting" (click)="sortGenderDesc()"></i>
        </th>
        <th>
            <label>Insurance Id</label>
            <i appSortParams  class="fa fa-arrow-up" (click)="sortInsuranceIdAsc()"></i>
            <i appSortParams  class="fa fa-arrow-down sorting" (click)="sortInsuranceIdDesc()"></i>
        </th>
        <th>
            <input type="text" class="w w-75 h-25" [(ngModel)]="searchValue" placeholder="Filter by patientName">
        </th>
    </tr>
    <tr *ngFor="let pat of (patientService.PatList|filterbyPatname:searchValue|sortPatient:direction:column:type)">
        <td>{{pat._id}}</td>
        <td>{{pat.patientName}}</td>
        <td>{{pat.SSN}}</td>
        <td>{{pat.phone}}</td>
        <td>{{pat.address}}</td>
        <td>{{pat.gender}}</td>
        <td>{{pat.insuranceId}}</td>
        
        <td><app-patient-update [patient]="pat"></app-patient-update></td>
        <td><app-patient-delete [patient]="pat"></app-patient-delete></td>
    </tr>
</table>

<button style="margin-left: 170px;" class="btn btn-success " (click)="show()">Refresh</button>
